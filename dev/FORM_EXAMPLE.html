<div id="func_form" class="settings_form" style="display: none; position: absolute; height: 120px; width: 215px">


    <div class="form-group">
        <label for="func_name" style="font-size: 14px;font-weight: normal;">Name</label>
        <input type="text" class="form-control" id="func_name" value="" class="form-control" placeholder="Enter email">
    </div>

    <div id="func_form_disconnect" type="button" class="settings_form_disconnect btn btn-default btn-xs">
        <span class="glyphicon glyphicon-ban-circle" aria-hidden="true"></span> Detach
    </div> 

    <div id="func_form_save" type="button" class="settings_form_save btn btn-success btn-xs">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Apply
    </div> 
        

    <div id="func_form_delete" type="button" class="settings_form_delete btn btn-danger btn-xs">
        <span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span> Delete
    </div>
</div>
